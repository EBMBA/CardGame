server:
  port: 8080
USER_SERVICE_URL: 8087

## FOR EMBEDED DB
spring:
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    username: sa
    password: password
  h2:
    console:
      enable: true

