<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Login - CardGame</title>

        <link rel="stylesheet" type="text/css" href="./lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">

    </head>
  <body>
    <div class="ui form">
      <label for="username">username :</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password :</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn-submit" onclick="sendDataLogin()">OK</button>
      <button type="button" class="btn-back">Cancel</button>
      <button type="button" class="btn-register" onclick="window.location.href='register.html'">Register</button>
      <p name="status" id="status"></p>  
    </div>
  </body>
  <script src="./js/login.js"></script> 
</html>
