# Configuration de base pour un serveur HTTP

# Dossier racine du site web
# root /usr/share/nginx/html;

# Configurations globales
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {}

# Configuration du serveur HTTP
http {
  # Configuration des types de contenu
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Configuration des logs d'acc√®s
  access_log /var/log/nginx/access.log;

  # Configuration des options
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # Compression Gzip
  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # Configuration des serveurs virtuels
  server {
    listen 80;
    location / {
      root /usr/share/nginx/html;
    }
    server_name 127.0.0.1.nip.io www.127.0.0.1.nip.io;
  }
}
