<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Register - CardGame</title>

        <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>
  <body>
    <div class="ui form">
      <label for="name">Last Name :</label>
      <input type="text" id="name" name="name" required>

      <label for="surname">First Name :</label>
      <input type="text" id="surname" name="surname" required>

      <label for="password">Password :</label>
      <input type="password" id="password" name="password" required>

      <label for="re-password">Password :</label>
      <input type="password" id="repassword" name="repassword" required>

      <button type="submit" class="btn-submit" onclick="sendDataRegistering()" >OK</button>
      <button type="button" class="btn-back">Cancel</button>
      <p name="status" id="status"></p>  
      </div>
  </body>
  <script src="js/register.js"></script> 
</html>
